        class Animal {
            constructor(food, location){
            this.food = food;
            this.location = location
            }
            makeNoise () {
                console.log ("Это шумное животное!")
            }
            eat () {
                console.log ("Это животное ест!")
            }
            sleep () {
                console.log ("Это животное спит!")
            }
        }

        class Dog extends Animal {
            constructor (name, food, location){
                super(food,location);
                this.name = name;
            }

        makeNoise() {
            return console.log("Собаки громко гавкают")
        }

        eat () {
            return console.log(`Рекомендованая една для этого животного ${this.food} `)
        }
        sleep () {
            return console.log ("Животное плохо спит")
        }
    }

    class Cat extends Animal {
            constructor (age, food, location){
                super(food,location);
                this.age = age;

        }
        sleep (){
            return console.log ("После операции спит хорошо")
        }
        
    }

    class Horse extends Animal {
            constructor (type, food, location){
                super(food,location);
                this.type = type;
            }

        makeNoise() {
            return console.log("Кони могут громко игогокать.")
        }

        sleep (){

    class Veterinarian{
            treatAnimal(Animal){
                return console.log(`Это животное питается такой едой : ${Animal.food},\n местонахождение на сегодняший день : ${Animal.location},\n записано ли оно на прием сегодня ${Math.random() < 0.5},`);
            }
        }

        const main = [
        new Dog ("Булка", "Корм для собак", "Находится у хозяев"),
        new Cat (5, "Корм для котів", "Клиника"),
        new Horse ("Понни","Солома", "Ферма" )
        ];

        const proVet = new Veterinarian();
        let currentDate = new Date();

            proVet.treatAnimal(Animal);
            Animal.makeNoise();
            Animal.eat();
            Animal.sleep();
            console.log(`---------------------------------------`);
        }
        console.log("Актуальные данные на " + currentDate);
